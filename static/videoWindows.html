<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<head>
    <title>屏幕分享</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="element-ui/theme-chalk.css" />
</head>
<body class="heisir">
    <div id="App">
        <template>
            <div v-if="!isMaximized" class="header">
                <div class="title">OWT Client v{{version}} | Video</div>
                <div class="systools">
                    <div class="minimize" @click="clickMinimize"></div>
                    <div class="fullscreen" @click="clickFullScreen"></div>
                    <div class="close" @click="clickClose"></div>
                </div>
            </div>
            <div class="toolbar">
                <div v-if="isMaximized" class="fullscreenbar">
                    <div class="unfullscreen" @click="clickUnFullScreen"></div>
                </div>
            </div>
            <div class="video-container">
                <video class="playRTC" v-if="playerStream" :src-object.prop.camel="playerStream" :muted="isSpeakMuted"
                    autoplay width="100%" height="100%">
                    this browser does not supported video tag
                </video>
                <div v-show="toolsIsVisible" class="tools" @mouseover="toolsIsHover = true"
                    @mouseleave="toolsIsHover = false">
                    <div class="speak" @click="isSpeakMuted = !isSpeakMuted">
                        <img class="label" :src="isSpeakMuted?'icon/speak_no.png':'icon/speak.png'" />
                        <div class="title">{{isSpeakMuted?'解除静音':'静音'}}</div>
                    </div>
                    <div class="exit" @click="clickClose">
                        <img class="label" src="icon/exit.png" />
                        <div class="title">关闭</div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <script language="JavaScript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ?
                "" :
                decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
    <script src="element-ui/vue.js" type="text/javascript"></script>
    <script src="element-ui/element-ui.js" type="text/javascript"></script>
    <script src="scripts/app-videoWindows.js"></script>
</body>

</html>
